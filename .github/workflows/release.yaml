# yaml-language-server: $schema=https://www.schemastore.org/github-workflow.json
name: Release
on:
  workflow_dispatch:
  workflow_call:
    secrets:
      github-token:
        description: |
          The token to use to make authenticated GitHub API calls.
        required: false
jobs:
  release:
    name: Release
    runs-on: ${{matrix.os}}
    permissions:
      # -- Needed to create a release
      contents: write
    strategy:
      matrix:
        os:
          - macos-latest
          - ubuntu-latest
          - windows-latest
    steps:
      - id: checkout-git-repository
        name: Checkout Git repository
        uses: actions/checkout@v5
        with:
          lfs: true
          submodules: recursive
          token: ${{secrets.github-token || secrets.GITHUB_TOKEN}}
      - id: install-nodejs
        name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc
          cache: npm
          token: ${{secrets.github-token || secrets.GITHUB_TOKEN}}
      - id: install-dependencies
        name: Install dependencies
        run: npm install
      - id: lint
        name: Lint
        run: |
          npm run lint
      - id: test
        name: Test
        run: |
          npm run test
      - id: release-electron-app
        name: Release Electron app
        uses: sudovijay/action-electron-builder@v1.7.4
        with:
          github_token: ${{secrets.github-token || secrets.GITHUB_TOKEN}}
          release: true
